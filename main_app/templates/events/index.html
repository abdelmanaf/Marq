{% extends 'base.html' %}
{% load static %}

{% block head %}

{% endblock %}


{% block content %}

<div class="text-center">
    <a href="/events/create" class="btn btn-primary mb-3">Add an Event</a>
</div>

<section class='row'>
{% for event in events %}
    <div class='col-sm-6 col-md-4 col-lg-3 mb-3'>
        
        <div class="card mx-auto" style="width: 190px;">
            
            <div class="card-header d-flex justify-content-between bg-white border-bottom-0">
                <h5 class="card-title">{{event.title}}</h5>
            </div>

            <div class="card-body">
            <p class="card-text">{{event.description}}</p>      
            </div>
            <div class="card-footer text-muted bg-white border-top-0">
                <p>{{event.date}}</p>
                <a href="{% url 'events_update' event.id %}" class="btn btn-warning btn-sm">Edit</a>
                <a href="{% url 'events_delete' event.id %}" class="btn btn-link text-danger">Delete</a> 
            </div>
        </div>
    </div>

{% endfor %}
</section>
{% endblock %}
